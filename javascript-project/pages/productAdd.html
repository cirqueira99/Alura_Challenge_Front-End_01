<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/app.css">
    <link rel="stylesheet" href="../styles/app-responsive-desktop.css">
    <link rel="stylesheet" href="../styles/app-responsive-tablet.css">
    <link rel="stylesheet" href="../styles/app-responsive-mobile.css">
    <link rel="stylesheet" href="../styles/productAdd/productAdd.css">
    <link rel="stylesheet" href="../styles/productAdd/productAdd-responsive.css">

    <link rel="stylesheet" href="../../node_modules/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    
    <title>Alura Challege Frond End#04</title>
  </head>
  <body class="body">
      
    <header>
      <div class="menu">
        <nav>        
          <div class="menu_logo">
            <a href="../index.html"><img src="../imgs/Logo.png" alt="" srcset=""></a>
          </div>

          <div class="menu_search">
            <input class="form-control" type="text" name="" id="" placeholder="O que deseja encontrar">
            <i class="fa fa-search ml-2" aria-hidden="true"></i>
          </div>
          
          <div class="menu_login"></div>

          <div class="menu_icon-search">
            <i class="fa fa-search ml-2" aria-hidden="true"></i>
          </div>
        </nav>
      </div>
    </header>

    <section class="content">
      <div class="content_productAdd">
    
         <!-- modal success -->
        <div id="modal-success" class="modal fade" id="modal-confirm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-sm">
            <div id="success" class="modal-content ">
              <div class="modal-exclamation">
                <p id="modal-message-success" class="message"></p>
              </div>
              <div class="modal-close">
                <i class="close-modal fa fa-times" data-bs-dismiss="modal" aria-label="Close"></i>
              </div>      
                    
            </div>
          </div>
        </div>
        
        <!-- modal error -->
        <div id="modal-error" class="modal fade" id="modal-confirm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-sm">
            <div id="error" class="modal-content ">
              <div class="modal-exclamation">
                <p id="modal-message-error" class="message"></p>
              </div>
              <div class="modal-close">
                <i class="close-modal fa fa-times" data-bs-dismiss="modal" aria-label="Close"></i>
              </div>            
            </div>
          </div>
        </div>
        
        <form id="needs-validation" class="form-productAdd" action="#" method="post">
          <div class="form_title">
            <p class="title">Adicionar novo produto</p>
          </div>

          <div class="input_container form-floating mb-3 mt-3">
            <input type="text" class="form-control" id="product" placeholder="Nome do produto" name="product" maxlength="20" required>
            <label for="product">Nome do produto</label>
            <div class="invalid-feedback">
              Digite um nome
            </div>
          </div>
          
          <div class="input_container form-floating mb-3 mt-3">
            <input type="text" class="form-control" id="typeProduct" placeholder="Tipo de Produto" name="typeProduct" required>
            <label for="type-product">Tipo de Produto</label>
          </div>
          
          <div class="input_container form-floating mb-3 mt-3">
            <input type="text" class="form-control" id="category" placeholder="Categoria" name="category" required>
            <label for="category">Categoria</label>
          </div>
          
          <div class="input_container form-floating mb-3 mt-3">
            <input type="text" class="form-control" id="price" placeholder="Preço do produto: 0,00" name="price" required>
            <label for="price">Preço do produto</label>
          </div>
          
          <div class="input_container form-floating">
            <textarea class="form-control" row="5" id="description" name="description" maxlength="150" placeholder="Desrição do produto" required></textarea>
            <label for="description">Descrição do produto</label>
          </div>
          
          <div class="input_container input_imgBox form-floating">
            <div class="imagePreview">
              <img id="imagePreviewProduct" src="../imgs/upload.jpg" alt="image-product">
            </div>
            <input type="file" class="form-control" id="inputImgProduct" name="inputImgProduct" accept=".png, .jpg, .jpeg" required>
          </div>

          <div class="form_button-productAdd mt-5">
            <button id="registerProduct" type="submit" class="buttons btn-normal btn-dark">Adicionar Produto</button>
          </div>
        </form>
      </div>
    </section>
    
    <section class="contact">
      <div class="contact_logo-topics">
        <div class="contact_logo">
          <img src="../imgs/Logo.png" alt="" srcset="">
        </div>
  
        <div class="contact_topics">
          <ul>
            <li>Quem somos nós</li>
            <li>Política de privacidade</li>
            <li>Programa fidelidade</li>
            <li>Nossas lojas</li>
            <li>Quero ser franqueado</li>
            <li>Anuncie aqui</li>
          </ul>
        </div>

      </div>

      <div class="form">
        <form action="#">
          <div><p>Fale conosco</p></div>

          <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
            <label for="email">Email</label>
          </div>

          <div class="input_container form-floating">
            <textarea class="form-control" rows="4" cols="50" id="comment" name="text" placeholder="Escreva uma mensagem"></textarea>
            <label for="comment">Escreva uma mensagem</label>
          </div>

          <div class="form_button">
            <button class="buttons btn-normal btn-dark">Enviar Mensagem</button>
          </div>
        </form>
      </div>
    </section>
    
    <footer>
      <div>
        <p class="p-m0">Desenvolvido por Carlos Cirqueira <strong>2022</strong></p>
      </div>
    </footer>

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script type="module" src="../JS/controllers/productAdd-controller.js"></script>
  </body>
</html>

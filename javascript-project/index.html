<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/app.css">
    <link rel="stylesheet" href="./styles/app-responsive-desktop.css">
    <link rel="stylesheet" href="./styles/app-responsive-tablet.css">
    <link rel="stylesheet" href="./styles/app-responsive-mobile.css">
    <link rel="stylesheet" href="./styles/home/home.css">
    <link rel="stylesheet" href="./styles/home/home-responsive.css">

    <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    
    <title>Alura Challege Frond End#03</title>
  </head>
  <body class="body">
      
    <header>
      <div class="menu">
        <nav>
              
          <div class="menu_logo">
            <img src="./imgs/Logo.png" alt="" srcset="">
          </div>

          <div class="menu_search">
            <input class="form-control" type="text" name="" id="" placeholder="O que deseja encontrar">
            <i class="fa fa-search ml-2" aria-hidden="true"></i>
          </div>        

          <div class="menu_login">
            <button class="buttons btn-normal btn-light"> <a href="./pages/login.html">Login</a></button>
          </div>

          <div class="menu_icon-search">
            <i class="fa fa-search ml-2" aria-hidden="true"></i>
          </div>
        </nav>
      </div>

      <div class="banner">
        <a href="./index.html"><img src="./imgs/banner-image.png" alt="" srcset=""></a>
      </div>
    </header>

    <!-- modal confirm -->
    <div id="modal-confirm" class="modal fade"  tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <div class="modal-exclamation">
                    <h5 class="modal-title ms-3 ">Excluir Produto!</h5>
                  </div>
                  <div class="modal-close">
                    <i class="close-modal fa fa-times" data-bs-dismiss="modal" aria-label="Close"></i>
                  </div>
              </div>
              <div class="modal-body">
                <p id="modal-message-confirm" class="message"></p>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-success btn-confirm">Sim</button>
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Não</button>
              </div>
          </div>
      </div>
    </div>

    <!-- modal success -->
    <div id="modal-success" class="modal fade" id="modal-confirm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div id="success" class="modal-content ">
          <div class="modal-exclamation">
            <p id="modal-message-success" class="message"></p>
          </div>
          <div class="modal-close">
            <i class="close-modal fa fa-times" data-bs-dismiss="modal" aria-label="Close"></i>
          </div>      
                
        </div>
      </div>
    </div>
    
    <!-- modal error -->
    <div id="modal-error" class="modal fade" id="modal-confirm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div id="error" class="modal-content ">
          <div class="modal-exclamation">
            <p id="modal-message-error" class="message"></p>
          </div>
          <div class="modal-close">
            <i class="close-modal fa fa-times" data-bs-dismiss="modal" aria-label="Close"></i>
          </div>            
        </div>
      </div>
    </div>
    
    <section class="content">
      <div class="gallery"></div>
    </section>
    
    <section class="contact">
      <div class="contact_logo-topics">
        <div class="contact_logo">
          <img src="./imgs/Logo.png" alt="" srcset="">
        </div>
  
        <div class="contact_topics">
          <ul>
            <li>Quem somos nós</li>
            <li>Política de privacidade</li>
            <li>Programa fidelidade</li>
            <li>Nossas lojas</li>
            <li>Quero ser franqueado</li>
            <li>Anuncie aqui</li>
          </ul>
        </div>

      </div>

      <div class="forms">
        <form action="#">
          <div><p>Fale conosco</p></div>

          <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" id="email" placeholder="Enter email" name="email" required>
            <label for="email">Email</label>
          </div>

          <div class="input_container form-floating">
            <textarea class="form-control" id="comment" name="text" placeholder="Escreva uma mensagem" required></textarea>
            <label for="comment">Escreva uma mensagem</label>
          </div>

          <div class="forms_button">
            <button type="submit" class="buttons btn-normal btn-dark">Enviar Mensagem</button>
          </div>
        </form>
      </div>
    </section>
    
    <footer>
      <div>
        <p class="p-m0">Desenvolvido por Carlos Cirqueira <strong>2022</strong></p>
      </div>
    </footer>

    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script type="module" src="./JS/controllers/home-controller.js"></script>
  </body>
</html>

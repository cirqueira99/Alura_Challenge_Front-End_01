<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/app.css">
    <link rel="stylesheet" href="./styles/app-responsive-desktop.css">
    <link rel="stylesheet" href="./styles/app-responsive-tablet.css">
    <link rel="stylesheet" href="./styles/app-responsive-mobile.css">
    <link rel="stylesheet" href="./styles/home/home.css">
    <link rel="stylesheet" href="./styles/home/home-responsive.css">

    <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    
    <title>Alura Challege Frond End#03</title>
  </head>
  <body class="body">
      
    <header>
      <div class="menu">
        <nav>
              
          <div class="menu_logo">
            <img src="./imgs/Logo.png" alt="" srcset="">
          </div>

          <div class="menu_search">
            <input class="form-control" type="text" name="" id="" placeholder="O que deseja encontrar">
            <i class="fa fa-search ml-2" aria-hidden="true"></i>
          </div>        

          <div class="menu_login">
            <button class="buttons btn-normal btn-light"> <a href="./pages/login.html">Login</a></button>
          </div>

          <div class="menu_icon-search">
            <i class="fa fa-search ml-2" aria-hidden="true"></i>
          </div>
        </nav>
      </div>

      <div class="banner">
        <img src="./imgs/banner-image.png" alt="" srcset="">
      </div>
    </header>

    <section class="content">
      <div class="galley">        
        <div id="container_games" class="gallery_container">
          <div class="galley-topo">
            <p class="gallery-title">Games</p>
            <p class="gallery-link">Ver Tudo <i class="fa fa-arrow-right" aria-hidden="true"></i></p>
          </div>

          <div id="gallery_games" class="galley_cards"></div>
        </div>

        <div id="container_peripherals" class="gallery_container">
          <div class="galley-topo">
            <p class="gallery-title">Periféricos</p>
            <p class="gallery-link">Ver Tudo <i class="fa fa-arrow-right" aria-hidden="true"></i></p>
          </div>

          <div id="gallery_peripherals" class="galley_cards"></div> 
        </div>

        <div id="container_various" class="gallery_container">
          <div class="galley-topo">
            <p class="gallery-title">Diversos</p>
            <p class="gallery-link">Ver Tudo <i class="fa fa-arrow-right" aria-hidden="true"></i></p>
          </div>

          <div id="gallery_various" class="galley_cards"></div>
        </div>    
      </div>
    </section>
    
    <section class="contact">
      <div class="contact_logo-topics">
        <div class="contact_logo">
          <img src="./imgs/Logo.png" alt="" srcset="">
        </div>
  
        <div class="contact_topics">
          <ul>
            <li>Quem somos nós</li>
            <li>Política de privacidade</li>
            <li>Programa fidelidade</li>
            <li>Nossas lojas</li>
            <li>Quero ser franqueado</li>
            <li>Anuncie aqui</li>
          </ul>
        </div>

      </div>

      <div class="forms">
        <form action="#">
          <div><p>Fale conosco</p></div>

          <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
            <label for="email">Email</label>
          </div>

          <div class="input_container form-floating">
            <textarea class="form-control" id="comment" name="text" placeholder="Escreva uma mensagem"></textarea>
            <label for="comment">Escreva uma mensagem</label>
          </div>

          <div class="forms_button">
            <button class="buttons btn-normal btn-dark">Enviar Mensagem</button>
          </div>
        </form>
      </div>
    </section>
    
    <footer>
      <div>
        <p class="p-m0">Desenvolvido por Carlos Cirqueira <strong>2022</strong></p>
      </div>
    </footer>

    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script type="module" src="./JS/controllers/home-controller.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/app.css">
    <link rel="stylesheet" href="../styles/app-responsive-desktop.css">
    <link rel="stylesheet" href="../styles/app-responsive-tablet.css">
    <link rel="stylesheet" href="../styles/app-responsive-mobile.css">
    <link rel="stylesheet" href="../styles/login/login.css">
    <link rel="stylesheet" href="../styles/login/login-responsive.css">

    <link rel="stylesheet" href="../../node_modules/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    
    <title>Alura Challege Frond End#04</title>
  </head>
  <body class="body">
      
    <header>
      <div class="menu">
        <nav>
          <div class="menu_logo-search">            
            <div class="menu_logo">
              <img src="../imgs/Logo.png" alt="" srcset="">
            </div>

            <div class="search">
              <input class="form-control" type="text" name="" id="" placeholder="O que deseja encontrar">
              <i class="fa fa-search ml-2" aria-hidden="true"></i>
            </div>
          </div>

          <div class="menu_icon-search">
            <i class="fa fa-search ml-2" aria-hidden="true"></i>
          </div>
        </nav>
      </div>
    </header>

    <section class="content">
      <div class="content_forms">
        <form action="#">

          <div class="form_title"><p>Iniciar Sessão</p></div>

          <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
            <label for="email">Email</label>
          </div>

          <div class="form-floating mb-3 mt-3">
            <input type="password" class="form-control" id="email" placeholder="Enter email" name="email">
            <label for="email">Senha</label>
          </div>

          <div class="forms_button">
            <button class="buttons btn-normal btn-dark">Entrar</button>
          </div>
        </form>
      </div>
    </section>
    
    <section class="contact">
      <div class="contact_logo-topics">
        <div class="contact_logo">
          <img src="../imgs/Logo.png" alt="" srcset="">
        </div>
  
        <div class="contact_topics">
          <ul>
            <li>Quem somos nós</li>
            <li>Política de privacidade</li>
            <li>Programa fidelidade</li>
            <li>Nossas lojas</li>
            <li>Quero ser franqueado</li>
            <li>Anuncie aqui</li>
          </ul>
        </div>

      </div>

      <div class="forms">
        <form action="#">
          <div><p>Fale conosco</p></div>

          <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
            <label for="email">Email</label>
          </div>

          <div class="input_container form-floating">
            <textarea class="form-control" rows="4" cols="50" id="comment" name="text" placeholder="Escreva uma mensagem"></textarea>
            <label for="comment">Escreva uma mensagem</label>
          </div>

          <div class="forms_button">
            <button class="buttons btn-normal btn-dark">Enviar Mensagem</button>
          </div>
        </form>
      </div>
    </section>
    
    <footer>
      <div>
        <p class="p-m0">Desenvolvido por Carlos Cirqueira</p>
        <p class="p-m0">2022</p>
      </div>
    </footer>

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <!-- <script type="module" src="main.js"></script> -->
  </body>
</html>
